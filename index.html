<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Traders : By Dhaliwal</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081648.png">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        /* --- Base App UI --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f1f5f9; margin: 0; padding: 10px; color: #334155; }
        .app { max-width: 800px; margin: 0 auto; background: #fff; padding: 15px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        
        header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; }
        h1 { margin: 0; color: #0f172a; font-size: 22px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .sub-header { font-size: 11px; color: #64748b; margin-top: 5px; line-height: 1.4; }
        .ord-tag { background: #e0f2fe; color: #0284c7; padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 13px; display: inline-block; margin-top: 8px; border: 1px solid #bae6fd; }

        /* Navigation Buttons */
        .actions { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 15px; }
        .btn { border: none; padding: 10px; border-radius: 10px; font-weight: 600; cursor: pointer; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; font-size: 9px; }
        .b-scan { background: #f97316; } .b-add { background: #3b82f6; } .b-items { background: #64748b; } .b-hist { background: #059669; } .b-data { background: #8b5cf6; }

        /* Table UI */
        .list-wrap { overflow-x: auto; border: 1px solid #e2e8f0; border-radius: 10px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #1e293b; color: white; padding: 10px; font-size: 11px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        td input { width: 90%; padding: 5px; border: 1px solid #ddd; border-radius: 4px; text-align: center; }

        /* Footer Actions */
        .footer-actions { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .big-btn { padding: 12px; border: none; border-radius: 10px; font-size: 12px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-save { background: #0ea5e9; } .btn-new { background: #64748b; } .btn-wa { background: #22c55e; } .btn-receipt { background: #0f172a; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 12px; max-height: 80vh; overflow-y: auto; position: relative; }
        .close { position: absolute; right: 15px; top: 15px; font-size: 24px; cursor: pointer; color: #ef4444; }

        /* --- PRINT CSS (THE HEART OF BARCODES) --- */
        #print-labels-area, #print-receipt-area { display: none; }
        
        @media print {
            .app, .modal { display: none !important; }
            body { background: white; margin: 0; padding: 0; }

            /* 64x34mm Labels */
            body.print-mode-labels #print-labels-area { 
                display: grid !important; 
                grid-template-columns: repeat(3, 64mm); 
                grid-auto-rows: 34mm; 
                gap: 2mm 2mm; 
                padding: 10mm 5mm; 
            }
            .sticker { 
                width: 64mm; height: 34mm; border: 0.1mm dotted #ccc; 
                display: flex; flex-direction: column; align-items: center; justify-content: center; 
                text-align: center; page-break-inside: avoid; overflow: hidden;
            }
            .sticker b { font-size: 11px; margin-bottom: 2px; }
            svg.barcode-img { width: 90%; height: 16mm !important; display: block; }
        }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>Deep Traders : By Dhaliwal</h1>
        <div class="sub-header">Wholesale Order System | Ludhiana, Punjab<br>Contact: Bakhsis Singh Dhaliwal 97796-79885</div>
        <div class="ord-tag" id="dispOrderNo">ORD-000000</div>
    </header>

    <div class="actions">
        <button class="btn b-scan" onclick="startScan()"><i>üì∑</i> SCAN</button>
        <button class="btn b-add" onclick="openPick()"><i>üì¶</i> ADD</button>
        <button class="btn b-items" onclick="openMgr()"><i>‚öôÔ∏è</i> ITEMS</button>
        <button class="btn b-hist" onclick="openHist()"><i>üìú</i> HISTORY</button>
        <button class="btn b-data" onclick="openData()"><i>üíæ</i> DATA</button>
    </div>

    <div style="background:#f8fafc; padding:12px; border-radius:12px; border:1px solid #e2e8f0; margin-bottom:10px;">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <input type="text" id="custName" placeholder="Customer Name" style="padding:10px; border-radius:8px; border:1px solid #ccc;">
            <input type="date" id="orderDate" style="padding:10px; border-radius:8px; border:1px solid #ccc;">
        </div>
        <select id="payStat" style="width:100%; margin-top:10px; padding:10px; border-radius:8px; border:1px solid #ccc;">
            <option value="Pending">Pending</option>
            <option value="Paid">Paid</option>
        </select>
    </div>

    <div class="list-wrap">
        <table id="mainTable">
            <thead><tr><th>Code</th><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="footer-actions">
        <button class="big-btn btn-new" onclick="resetForm()">+ New</button>
        <button class="big-btn btn-save" onclick="saveOrder()">üíæ Save</button>
        <button class="big-btn btn-wa" onclick="sendWA()">üí¨ WA</button>
        <button class="big-btn btn-receipt" onclick="printBill()">üßæ Bill</button>
    </div>
</div>

<div id="modalData" class="modal">
    <div class="modal-box">
        <span class="close" onclick="closeM('modalData')">√ó</span>
        <h2>System Tools</h2>
        <button onclick="exportData()" style="width:100%; padding:15px; background:#0ea5e9; color:white; border:none; border-radius:10px; font-weight:bold; margin-bottom:15px;">üíæ Backup to Pendrive</button>
        <input type="file" id="fileIn" onchange="importData(this)" style="margin-bottom:20px;">
        <hr>
        <button onclick="printStickers()" style="width:100%; padding:15px; background:#8b5cf6; color:white; border:none; border-radius:10px; font-weight:bold;">üñ®Ô∏è Print Barcode Stickers</button>
    </div>
</div>

<div id="modalMgr" class="modal">
    <div class="modal-box">
        <span class="close" onclick="closeM('modalMgr')">√ó</span>
        <h2>Manage Items</h2>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <input id="iName" placeholder="Item Name">
            <input id="iSize" placeholder="Size (L, XL, 20-30)">
            <input type="number" id="iRate" placeholder="Wholesale Rate">
            <button onclick="addItem()" style="background:#22c55e; color:white; padding:10px; border:none; border-radius:8px;">Add to Inventory</button>
        </div>
        <div id="mgrList" style="margin-top:20px; border-top:1px solid #eee;"></div>
    </div>
</div>

<div id="modalPick" class="modal"><div class="modal-box"><span class="close" onclick="closeM('modalPick')">√ó</span><h2>Select Item</h2><div id="pickList"></div></div></div>
<div id="modalHist" class="modal"><div class="modal-box"><span class="close" onclick="closeM('modalHist')">√ó</span><h2>Orders</h2><div id="histList"></div></div></div>
<div id="modalScan" class="modal"><div class="modal-box" style="background:#000;"><span class="close" onclick="stopScan()" style="color:white;">√ó</span><div id="scanBox"></div></div></div>

<div id="print-labels-area"></div>
<div id="print-receipt-area"></div>

<script>
    let db = JSON.parse(localStorage.getItem('dh_db')) || [];
    let orders = JSON.parse(localStorage.getItem('dh_orders')) || [];

    function save() { 
        localStorage.setItem('dh_db', JSON.stringify(db)); 
        localStorage.setItem('dh_orders', JSON.stringify(orders)); 
    }

    /* --- INVENTORY --- */
    function addItem() {
        let n = document.getElementById('iName').value, s = document.getElementById('iSize').value, r = document.getElementById('iRate').value;
        if(!n || !r) return alert("Enter Name and Rate");
        let code = Math.random().toString(36).substr(2, 6).toUpperCase();
        db.push({code, name: n, size: s, rate: r});
        save(); renderMgr();
        document.getElementById('iName').value = '';
    }

    function renderMgr() {
        document.getElementById('mgrList').innerHTML = db.map((i,idx) => `
            <div style="padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
                <span><b>${i.code}</b> - ${i.name}</span>
                <button onclick="db.splice(${idx},1);save();renderMgr()" style="color:red; background:none; border:none;">Del</button>
            </div>`).join('');
    }

    /* --- STICKER PRINTING (THE BARCODE FIX) --- */
    function printStickers() {
        if(db.length === 0) return alert("Inventory empty");
        let area = document.getElementById('print-labels-area');
        area.innerHTML = db.map(i => `
            <div class="sticker">
                <b>${i.name}</b>
                <svg class="barcode-img" 
                     jsbarcode-value="${i.code}"
                     jsbarcode-textmargin="0"
                     jsbarcode-fontoptions="bold">
                </svg>
                <div style="font-size:10px;">Size: ${i.size} | ‚Çπ${i.rate}</div>
            </div>`).join('');
        
        // Use the native JsBarcode auto-render feature
        JsBarcode(".barcode-img").init();
        
        document.body.className = 'print-mode-labels';
        window.print();
        setTimeout(() => document.body.className = '', 500);
    }

    /* --- BILLING --- */
    function printBill() {
        let itemsHtml = Array.from(document.querySelectorAll('#mainTable tbody tr')).map(r => `
            <tr>
                <td>${r.querySelector('.c-name').value}</td>
                <td>${r.querySelector('.c-qty').value}</td>
                <td>${r.querySelector('.c-rate').value}</td>
                <td>${r.querySelector('.c-tot').innerText}</td>
            </tr>`).join('');
        
        let total = 0;
        document.querySelectorAll('.c-tot').forEach(t => total += Number(t.innerText));

        document.getElementById('print-receipt-area').innerHTML = `
            <div class="bill-head"><h2>Deep Traders : By Dhaliwal</h2><p>Ludhiana, Punjab | 97796-79885</p></div>
            <div style="display:flex; justify-content:space-between;"><span>Party: ${document.getElementById('custName').value}</span><span>Date: ${document.getElementById('orderDate').value}</span></div>
            <table style="width:100%; border-collapse:collapse; margin-top:20px; border:1px solid #000;">
                <thead><tr style="border-bottom:1px solid #000;"><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr></thead>
                <tbody>${itemsHtml}</tbody>
            </table>
            <div style="text-align:right; margin-top:15px; font-weight:bold; font-size:18px;">GRAND TOTAL: ‚Çπ ${total}</div>
            <p style="text-align:center; margin-top:30px; font-size:12px;">Computer Generated - No Signature Required</p>
        `;
        document.body.className = 'print-mode-receipt';
        window.print();
        setTimeout(() => document.body.className = '', 500);
    }

    /* --- CORE UTILS --- */
    function resetForm() {
        document.getElementById('dispOrderNo').innerText = 'ORD-' + Math.floor(100000 + Math.random() * 900000);
        document.getElementById('custName').value = '';
        document.getElementById('orderDate').valueAsDate = new Date();
        document.querySelector('#mainTable tbody').innerHTML = '';
        addRow();
    }
    function addRow(d={code:'', name:'', qty:1, rate:0}) {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td><input class="c-code" value="${d.code}"></td><td><input class="c-name" value="${d.name}"></td><td><input type="number" class="c-qty" value="${d.qty}" oninput="calc()"></td><td><input type="number" class="c-rate" value="${d.rate}" oninput="calc()"></td><td class="c-tot">0</td><td><button onclick="this.closest('tr').remove();calc()">√ó</button></td>`;
        document.querySelector('#mainTable tbody').appendChild(tr);
        calc();
    }
    function calc() {
        document.querySelectorAll('#mainTable tbody tr').forEach(r => {
            let nq = Number(r.querySelector('.c-qty').value) || 0, nr = Number(r.querySelector('.c-rate').value) || 0;
            r.querySelector('.c-tot').innerText = nq * nr;
        });
    }

    function openData() { document.getElementById('modalData').style.display='flex'; }
    function openMgr() { document.getElementById('modalMgr').style.display='flex'; renderMgr(); }
    function openPick() { 
        document.getElementById('modalPick').style.display='flex'; 
        document.getElementById('pickList').innerHTML = db.map(i => `<div onclick="addRow({code:'${i.code}', name:'${i.name}', qty:1, rate:'${i.rate}'});closeM('modalPick')" style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;">${i.name} - ‚Çπ${i.rate}</div>`).join('');
    }
    function closeM(id) { document.getElementById(id).style.display='none'; }
    function exportData() {
        let blob = new Blob([JSON.stringify({db, orders})], {type: 'application/json'});
        let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'deep_traders_data.json'; a.click();
    }

    resetForm();
</script>

</body>
</html>
